<button data-bind="click: $data.formId !== undefined ? undefined : action, 
                visible: !$data.visible || ko.unwrap(visible),
                enable: !$data.enabled || ko.unwrap(enabled),
                attr: {
                        class: 'abris-button--transparent action-button abris-action-button ' + ko.unwrap($data.cssClasses) + (ko.unwrap($data.active) === true ? ' abris-action--active' : ''),
                        title: $data.title || $data.name, form: $data.formId,
                        type: $data.formId !== undefined ? 'submit' : 'button'
                    }">
    <!-- ko if: $data.icon -->
    <!-- <span data-bind="css: ('fa icon ' + (typeof icon == 'function' ? icon() : icon))"></span> -->
    <!-- /ko -->
    <!-- ko if: $data.svg -->
    <div class="abris-action-button__icon abris-button__svg-icon" data-bind="html: svg"></div>
    <!-- /ko -->
    <!-- ko ifnot: $parents[1].short -->
    <span class="abris-action-button__label" data-bind="text: $data.title, css: ko.unwrap($data.cssLabel), style: {'display' : $data.title ? 'block' : 'none'}" ></span>
    <!-- /ko -->
</button>
