<!-- ko if: filterItems().length > 0 -->
<div class="abris-filter-item">
  <div class="abris-filter__title abris-filter-text" data-bind="text: column.title + ':'"></div>
  <!-- ko foreach: filterItems -->
  <!-- ko if: $index() > 0 -->
  <div class="abris-filter__operator abris-filter-text" data-bind="text: $app.getLocalizedString('and')"></div>
  <!-- /ko -->
  <select class="abris-filter___operation"
    data-bind="options: $parent.operations, value: operation, optionsText: 'text'"></select>
  <!-- ko if: showOperand -->
  <!-- ko if: operation().id == "EQ" -->
  <abris-select-filter class="abrs-filter__value"
    params="value: filterItemValue.value, entity: viewModel.projectionName, propertyName: filterItemValue.field, viewModel: viewModel ">
  </abris-select-filter>
  <!-- /ko -->
  <!-- ko if: operation().id != "EQ" -->
  <div class="abris-filter__operand" data-bind="component: { name: filterEditorName, 
      params: { value: filterItemValue.value, propertyInfo: propertyInfo, propertyPath: propertyPath, 
      model: viewModel, column: column, entityName: entityName } }">
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <div class="abris-filter__remove"
    data-bind="click: function(viewModel) { $parent.removeFilterItem($parent, viewModel); }, clickBubble: false">
    <svg class="abris-filter__remove-icon svg-icon">
      <use xlink:href='spritemap.svg#sprite-icon_cross'></use>
    </svg>
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
