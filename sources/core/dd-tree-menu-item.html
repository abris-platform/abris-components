<li class="c-item-menu-container">

    <div class="c-item-menu-line"
         data-bind="css: { 'c-item-line-selected': selected }, click: itemSelect, style: { marginLeft: (level - 1) * 20 + 'px' }">
        <div class="c-item-menu-line-tree-element" data-bind="click: itemClick">
            <!-- ko if: hasItems -->
            <div class="c-items-menu-collapser"
                 data-bind="click: collapserClick, clickBubble: false, css: { 'add-element' : !hasItems }">
                <svg class="button-svg-icon">
                    <use data-bind="attr:{'xlink:href':'spritemap.svg#sprite-'+collapserSvg()}" xlink:href=''></use>
                </svg>
            </div>
            <!-- /ko -->
            <!-- ko if: !hasItems -->
            <div class="c-items-menu-collapser add-element" data-bind="click: itemClick">
                <svg class="button-svg-icon icon-plus">
                    <use xlink:href="spritemap.svg#sprite-icon_plus-cl"></use>
                </svg>
            </div>
            <!-- /ko -->

            <!--<span  class="fas c-items-menu-icon" data-bind="css: itemIconClass"></span>-->
            <!-- ko ifnot: $data.dragHandler -->
            <span class="abrs-tree-menu-item"
                  data-bind="text: text, attr: { title: text }, css: { 'c-item-line-featured': featured }"></span>
            <!-- /ko -->
            <!-- ko if: $data.dragHandler -->
            <span class="abrs-tree-menu-item" draggable="true"
                  data-bind="text: text, attr: { title: text }, css: { 'c-item-line-featured': featured }, event: { dragstart: $data.dragHandler.start, dragenter: $data.dragHandler.drag, dragover: $data.dragHandler.drag, drop: $data.dragHandler.drop }"></span>
            <!-- /ko -->
            <!-- ko foreach: info -->
            <span class="abrs-tree-menu-item-info"
                  data-bind="text: ($data.data() && $data.data().value) || $data.data(), attr: { title: $data.hint }"></span>
            <!-- /ko -->
        </div>
    </div>

    <!-- ko if: hasItems -->
    <ul class="c-child-items-menu-container" data-bind="visible: !collapsed()">
        <!-- ko foreach: items -->
        <!-- ko template: 'abrs-tree-menu-item' -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: loading -->
        <li class="abrs-tree-menu-loadaing"
            data-bind="style: { paddingLeft: level * 15 + 'px' }, text: 'загрузка...'"></li>
        <!-- /ko -->
        <!-- ko ifnot: loading -->
        <!-- ko if: itemsCount() > items().length -->
        <div class="abrs-tree-menu-load-more"
             data-bind="text: 'Загружено ' + items().length + ' из ' + itemsCount() + '. Загрузить еще...', click: loadItems"></div>
        <!-- /ko -->
        <!-- /ko -->
    </ul>
    <!-- /ko -->

    <!-- ko if: selected() && itemData.contextActions && itemData.contextActions().length > 0 -->
    <div class="c-item-menu-context-actions-holder" data-bind="visible: itemData.editMode">
        <div class="c-item-menu-context-actions">
            <div class="c-item-menu-context-actions-header">Добавить элемент:</div>

            <!-- ko foreach: itemData.contextActions -->
            <div class="c-item-menu-context-action">
                <span data-bind="text: title, click: action"></span>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</li>
