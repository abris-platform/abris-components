<!DOCTYPE html>
<html>

<head>
    <title>Abris Table Component Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.debug.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- <script src="https://unpkg.com/@abris-lab/components"></script> -->
    <!-- <link href="https://unpkg.com/@abris-lab/components/abris-components.css" rel="stylesheet"> -->
    <script src="/dist/abris-components.js"></script>
    <link href="/dist/abris-components.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div style="clear: both;">
        <h1>Table 1</h1>
    </div>
    <div style="height: 400px; clear: both;">
        <abris-components-table params="{ model: table1 }"></abris-components-table>
    </div>
    <div style="clear: both;">
        <h1>Table 2</h1>
    </div>
    <div style="height: 400px; clear: both;">
        <abris-components-table params="{ model: table2 }"></abris-components-table>
    </div>
    <script src="data1.js"></script>
    <script src="data2.js"></script>
    <script src="index.js"></script>
</body>

</html>
